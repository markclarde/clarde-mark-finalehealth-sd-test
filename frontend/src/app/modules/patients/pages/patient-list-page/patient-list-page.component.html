<div class="patient-list-container">
  <div class="header">
    <h2>Patients</h2>
  </div>

  <div class="search-section">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      placeholder="Search by name or email"
    />
    <button class="create-btn" (click)="onCreate()">+ Create Patient</button>
  </div>

  <app-patient-form-modal
    *ngIf="showModal"
    [patient]="selectedPatient"
    (close)="onModalClose()"
    (delete)="onModalDelete($event)"
  ></app-patient-form-modal>

  <div class="table-section">
    <table *ngIf="!loading && patients.length > 0" class="patient-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>DOB</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.firstName }} {{ patient.lastName }}</td>
          <td>{{ patient.dob | date }}</td>
          <td>{{ patient.email }}</td>
          <td>{{ patient.phoneNumber }}</td>
          <td>{{ patient.address }}</td>
          <td class="actions">
            <button class="edit-btn" (click)="onEdit(patient)">Edit</button>
            <button class="delete-btn" (click)="onDelete(patient.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="!loading && patients.length === 0">No patients found.</p>
    <p *ngIf="loading">Loading...</p>
  </div>

  <div class="pagination">
    <button (click)="changePage(page - 1)" [disabled]="page <= 1">Previous</button>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <button (click)="changePage(page + 1)" [disabled]="page >= totalPages">Next</button>
  </div>
</div>
